# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/limes

binaries:
  - name:        limes
    fromPackage: .
    installTo:   bin/

coverageTest:
  except: '/plugins'

vendoring:
  enabled: true

dockerfile:
  enabled: true
  extraIgnores:
    - /*.yaml

golangciLint:
  createConfig: true

githubWorkflow:
  global:
    assignees:
      - majewsky
      - SuperSandro2000
    ignorePaths:
      - "**.md" # all Markdown files
  ci:
    enabled: true
    coveralls: true
    postgres:
      enabled: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true
