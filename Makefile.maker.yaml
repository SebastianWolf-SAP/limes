# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/limes

binaries:
  - name:        limes
    fromPackage: .
    installTo:   bin/

coverageTest:
  except: '/plugins'

dockerfile:
  enabled: true
  extraIgnores:
    - /*.yaml

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths:
      - "**.md" # all Markdown files
    postgres:
      enabled: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
  packageRules:
    # do not try to update to Postgres > 12 (the tests should match what we use in production)
    - matchPackageNames: [ postgres ]
      allowedVersions: '12'

verbatim: |
  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
